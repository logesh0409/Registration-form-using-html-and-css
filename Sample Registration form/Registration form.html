<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
</head>

<body>
<table border="1" width="100%">
<tr height="50px">
<th colspan="2"><b>Registration Form</th>
</tr>

<form>
<tr>
<td>Student Name</td>  <td><input type="text"></td>
</tr>

<tr>
    <td>Father's Name</td>  <td><input type="text"></td>
</tr>

<tr>
    <td>Mother's Name</td>  <td><input type="text"></td>
</tr>

<tr>
    <td>Date of Birth</td>  <td><input type="date"></td>
</tr>

<tr>
<td>Gender</td>  <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
</tr>

<tr>
    <td>Email ID</td>  <td><input type="email"></td>
</tr>

<tr>
    <td>Mobile Number:</td>  <td><input type="number"></td>
</tr>

<tr>
<td>Address</td>   <td><textarea rows="3"></textarea></td>
</tr>  

<tr>
    <td>State</td>  <td> <input type="text"></td>
</tr>

<tr>
    <td>City</td>  <td><input type="text"></td>
</tr>

<tr> 
    <td></td>  <td> <input type="submit" value="submit"></td>
</tr>


</form>

</table>

</body>

</html>
