<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<style>
    table{
        font-size: xx-large;
    }
</style> 
<body>
    <table width="100%">
<form>
<tr>
    <th colspan="2">Registration Form</th>
</tr>

<tr>
    <td>Name:</td>  <td><input type="text"></td>
</tr>

<tr>
    <td>Age:</td> <td><input type="number"></td>
</tr>

<tr>
    <td>Email:</td> <td><input type="text"></td>
</tr>

<tr>
    <td>Mobile NO:</td> <td><input type="number"></td>
</tr>

<tr>
    <td>Gender:</td>  <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
</tr>

<tr>
    <td>Father's Name:</td> <td><input type="text"></td>
</tr>

<tr>
    <td>Mother's Name </td> <td><input type="text"></td>
</tr>

<tr>
    <td>Education Qualification:</td>
    <td>
        <select>
            <option>B.E</option>
            <option>B.tech</option>
            <option>M.E</option>
            <option>M.tech</option>
            <option>Others</option>
        </select>
        </td>
</tr>

<tr>
    <td>College:</td>  <td><select>

        <option>M.Kumarasamy College of Engineering</option>
        <option>KSR  College of Engineering</option>
        <option>Krishna  College of Engineering</option>
        <option>Deiva  College of Engineering</option>
        <option>Others</option>
    </select></td>
</tr>

<tr>
    <td>Passport size photo:</td> <td><input type="file"></td>
</tr>

<tr>
   <td></td> <td><input type="submit"></td>
</tr>

<tr>
<td></td>  <td><input type="reset"></td>
</tr>
</form>

</table>
</body>
</html>
